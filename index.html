<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <div class="tittle">
            <h1>Introduce tus datos para crear una cuenta</h1>
            <p>Los valores marcados con un * son obligatorios</p>
        </div>
        <div class="form">
            <div class="name">
                <p>NOMBRE*:</p>
                <input type="text" name="name" placeholder="Introduce tu nombre..." required>
            </div>
            <div class="name">
                <p>PRIMER APELLIDO*:</p>
                <input type="text" name="surname" placeholder="Introduce tu primer apellido..." required>
            </div>
            <div>
                <p>SEGUNDO APELLIDO:</p>
                <input type="text" name="surname" placeholder="Introduce tu segundo apellido..." >
            </div>
            <div>
                <p>DNI*:</p>
                <input type="number/text" name="dni" pattern="([0-9]{8}[A-Za-z]{1})" placeholder="Introduce tu DNI..." required>
            </div>
            <div>
                <button>REGISTRO</button>
            </div>
        </div>
    </div>
</body>
</html>
